name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate:
    name: Validate (Node 20)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (TypeScript)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Full regression suite
        run: npm run test:all
